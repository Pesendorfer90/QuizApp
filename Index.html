<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Quiz App</title>
</head>

<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="quiz-img" src="img/quiz-time.jpg" class="card-img-top">
           <!-- document.getElementById('quiz-img').scr = img/img/trophy-gc4f418ff7_1280.png; -->
           <!-- Script um Pfad von img zu ändern -->

           <div id="progress-container" class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;">25%</div>
          </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center"><h2>Quiz beendet!</h2></div>

                <div><img class="width-100" src="img/trophy-gc4f418ff7_1280.png"></div>

                <div class="text-center">Du hast <b id="amount-of-right-questions">X</b> von <b id="question-lenght2">X</b> Fragen richtig beantwortet.</div>

                <div class="button-row">
                    <button class="btn btn-primary" id="restart" onclick="restart()">Erneut spielen</button>
                </div>

            </div>
           
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="quiz-footer">
                    <div><b id="question-number">1</b> von <b id="question-lenght">5</b></div> <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
